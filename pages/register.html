<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册 - Skyline</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/share.css">
    <link rel="stylesheet" href="../stylesheets/register.css">
    <link rel="icon" href="../images/icon.png">
</head>
<body>
<section class="container">
    <section id="form-area" class="center">
        <img src="../images/icon.png" alt="ICON" id="icon" class="img-responsive img-rounded">
        <form action="" id="form">
            <span class="glyphicon glyphicon-star form-icon"></span><label class="label-block"><input class="form-control form-input" id="nickname" placeholder="昵称" autofocus></label>
            <span class="glyphicon glyphicon-lock form-icon"></span><label class="label-block"><input type="password" class="form-control form-input" id="password" placeholder="密码"></label>
            <span class="glyphicon glyphicon-lock form-icon"></span><label class="label-block"><input type="password" class="form-control form-input" id="password-again" placeholder="重复密码"></label>
            <input type="submit" class="btn btn-primary btn-lg" value="注册" id="submit-btn">
        </form>
    </section>
    <a href="index.html" id="corner-link"><button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-plus"></span> 登录</button></a>
</section>
<script src="../lib/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../scripts/lib.js"></script>
<script src="../scripts/register.js"></script>
</body>
</html>
