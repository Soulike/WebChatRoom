<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>聊天室 - Skyline</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/share.css">
    <link rel="stylesheet" href="../stylesheets/room.css">
    <link rel="icon" href="../images/icon.png">
</head>
<body>
<section class="container">
    <section id="panels" class="center">
        <div class="panel panel-primary" id="list-panel">
            <div class="panel-heading"><span class="glyphicon glyphicon-cloud"></span> 当前在线
                <a href="info.html" id="avatar-link"><img src="../images/头像.png" alt="avatar" class="img-circle"
                                                          id="avatar"></a>
            </div>
            <div class="panel-body">
            </div>
        </div>
        <div class="panel panel-primary" id="chat-panel">
            <div class="panel-heading text-center"><span class="glyphicon glyphicon-object-align-right"></span> 聊天室
            </div>
            <div class="panel-body">
                <section id="dialog-area"></section>
                <nav class="navbar navbar-default" id="bar">
                    <div class=".container-fluid">
                        <div class="btn-group dropdown">
                            <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                <span class="glyphicon glyphicon-font"> </span> <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="font-style" href="">宋体</a></li>
                                <li><a class="font-style" href="">微软雅黑</a></li>
                                <li><a class="font-style" href="">楷体</a></li>
                                <li><a class="font-style" href="">仿宋</a></li>
                            </ul>
                        </div>
                        <button class="btn btn-primary btn-sm" id="bold-btn">
                            <span class="glyphicon glyphicon-bold"></span>
                        </button>
                        <div class="btn-group dropdown">
                            <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                字号 <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="font-size" href="">14</a></li>
                                <li><a class="font-size" href="">16</a></li>
                                <li><a class="font-size" href="">18</a></li>
                                <li><a class="font-size" href="">20</a></li>
                                <li><a class="font-size" href="">22</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <form action="" id="dialog-form">
                    <textarea name="dialog" id="dialog-textarea" placeholder="输入你想说的话吧~"
                              class="form-control"></textarea>
                    <input type="submit" value="发送" class="btn btn-primary" id="dialog-submit-btn">
                </form>
            </div>
        </div>
    </section>
</section>
<script src="../lib/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../scripts/lib.js"></script>
<script src="../scripts/room.js"></script>
</body>
</html>
