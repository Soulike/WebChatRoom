<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册 - Skyline</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/share.css">
    <link rel="stylesheet" href="stylesheets/register.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
<section class="container">
    <section id="form-area" class="center">
        <img src="images/icon.png" alt="ICON" id="icon" class="img-responsive img-rounded">
        <form action="" id="form">
            <span class="glyphicon glyphicon-star form-icon"></span><label class="label-block"><input class="form-control form-input" id="nickname" placeholder="昵称" autofocus></label>
            <span class="glyphicon glyphicon-lock form-icon"></span><label class="label-block"><input type="password" class="form-control form-input" id="password" placeholder="密码"></label>
            <span class="glyphicon glyphicon-lock form-icon"></span><label class="label-block"><input type="password" class="form-control form-input" id="password-again" placeholder="重复密码"></label>
            <input type="submit" class="btn btn-primary btn-lg" value="注册" id="submit-btn">
        </form>
    </section>
    <a href="index.html" id="corner-link"><button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-plus"></span> 登录</button></a>
</section>


<div class="modal fade" tabindex="-1" role="dialog" id="register-success-modal">
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">注册成功</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-success modal-alert" role="alert">
                    <span class="glyphicon glyphicon-ok"></span> 恭喜你注册成功，你的账号为
                </div>
                <span class="label label-primary" id="account"></span>
                <div class="alert alert-info modal-alert" role="alert">
                    <span class="glyphicon glyphicon-info-sign"></span> 请牢记你的账号密码
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-primary" data-dismiss="modal" id="register-success-modal-button">
                    <span class="glyphicon glyphicon-log-in"></span> 去登录
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/md5.min.js"></script>
<script src="scripts/compiled/lib.js"></script>
<script src="scripts/compiled/register.js"></script>
</body>
</html>
